apiVersion: "autoscaling.agones.dev/v1"
kind: FleetAutoscaler
metadata:
  name: fleet-autoscaler-policy-cpu
spec:
  fleetName: comfyui-agones-fleet-cpu
  policy:
    type: Buffer
    buffer:
      bufferSize: 3
      minReplicas: 3
      maxReplicas: 20
  sync:
    type: FixedInterval
    fixedInterval:
      # the time in seconds between each auto scaling
      seconds: 30
